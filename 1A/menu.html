<!DOCTYPE html>
<html>
    <header>
        <title> Menu </title>

        <style>

            *{
                margin: 0;
                padding: 0;
            }

            .back-img{
                background-image: url("images/bg-img.jpg");
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
                /* width: 100vw; */
                height: 100vh;
                filter: blur(2px);
            }

            
            #menu-page{
                /* width: 100vw; */
                left: 40%;
                top: 30%;
                bottom: 0%;
                position: absolute;
            }
            
            .heading{
                padding: 30px 50px;
                font-size: 30px;
                color: white;
                font-weight: bold;
                top: 0%;
                bottom: 0%;
                position: absolute;
                
            }

            .menu{
                font-size: 30px;
                font-family: "Comic Sans MS", "Comic Sans", cursive;
            }

            td, th{
                padding: 15px;
            }
            

            

        </style>
    </header>

    <body>

        <div class="back-img"></div>
        <div class="heading">
            <h2> Menu :</h2>
        </div>
        <div id="menu-page">
            <div class="menu">
                <table bgcolor="white">
                    <tr bgcolor="grey"> 
                        <th> Item </th>
                        <th> Price </th>
                    </tr>
                    <tr> 
                        <td>Cappuccino</td>
                        <td> $5 </td>
                    </tr>

                    <tr>
                        <td>Dark Coffee</td>
                        <td> $3 </td>
                    <tr> 
                        <td>Cold Coffee</td>
                        <td> $7</td>
                    </tr> 

                </table>
            </div>
        </div>
    </body>
</html>
