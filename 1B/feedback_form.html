<!DOCTYPE html>
<html>
    <header>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <title> Feedback </title>
        <link rel="stylesheet" href="feedback.css">

    </header>
    
    <body>
        <div id="feedback-page">
            <div class="heading">
                <header> Feedback :</header>
            </div>

            <div class="feedback-form">
                <form>
                    <label for="fname">Name: </label>
                    <input type="text" id="fname" name="fname" style="margin-left: 50px"><br>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="visit date" style="margin-left: 65px"><br>
                    <label for="date">Time:</label>
                    <input type="time" id="time" name="visit time" style="margin-left: 65px"><br>
                    <label for="comment">Comment:</label>
                    <input type="text" id="comment" name="comment" style="margin-left: 10px">
                </form>
                <div class="submit">
                    <button type="Submit" id="submitForm">
                        Submit
                    </button>
                    <script>
                        $("#submitForm").click(function() {
                        alert("Feedback Submitted Submitted.");
                        });
                    </script>
                </div>

            </div>
        </div>
    </body>
</html>
